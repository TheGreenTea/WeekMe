<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>WeekMe</title>
  <link rel="shortcut icon" type="image/x-icon" href="assets/img/weekme-icon.jpg">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link type="text/css" rel="stylesheet" href="styles/styles.css"/>
  <link type="text/css" rel="stylesheet" href="styles/ui_picker.css"/>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.0/lodash.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.5.0/js/all.js" integrity="sha384-GqVMZRt5Gn7tB9D9q7ONtcp4gtHIUEW/yG7h98J7IpE3kpi+srfFyyB/04OV6pG0" crossorigin="anonymous"></script>

  <script src="scripts/api/api_common.js" type="text/javascript"></script>
  <script src="scripts/api/api_user.js" type="text/javascript"></script>
  <script src="scripts/api/api_task.js" type="text/javascript"></script>
  <script src="scripts/api/api.js" type="text/javascript"></script>

  <script src="scripts/components/ui_picker.js" type="text/javascript"></script>

  <script src="scripts/date_formatter.js" type="text/javascript"></script>
  <script src="scripts/template_generator.js" type="text/javascript"></script>
  <script src="scripts/controllers/MainController.js" type="text/javascript"></script>

</head>
<body>

  <nav id="custom-navbar" class="navbar navbar-expand-lg navbar-dark bg-primary">

    <a id="home-link" class="navbar-brand" href="#">
      WeekMe
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a id="account-link" class="nav-link" href="#account" data-toggle="collapse" data-target=".navbar-collapse.show">Account</a>
        </li>
        <li class="nav-item">
          <a id="logout-link" class="nav-link" href="#" data-toggle="collapse" data-target=".navbar-collapse.show">Logout</a>
        </li>
      </ul>
    </div>
  </nav>


  <div class="container-fluid" id="content-main">

    <div class="day-header" id="day-header-0">
      <span class="add-day-icon fa-stack fa-lg">

        <i class="fas fa-plus fa-stack-1x fa-inverse"></i>
      </span>
    </div>
    <div id="day-row-0" class="row day-row task-row">

    </div>

    <div class="day-header" id="day-header-1">
      <span class="add-day-icon fa-stack fa-lg">

        <i class="fas fa-plus fa-stack-1x fa-inverse"></i>
      </span>
    </div>
    <div id="day-row-1" class="row day-row task-row">

    </div>

    <div class="day-header" id="day-header-2">
      <span class="add-day-icon fa-stack fa-lg">

        <i class="fas fa-plus fa-stack-1x fa-inverse"></i>
      </span>
    </div>
    <div id="day-row-2" class="row day-row task-row">

    </div>

    <div class="day-header" id="day-header-3">
      <span class="add-day-icon fa-stack fa-lg">

        <i class="fas fa-plus fa-stack-1x fa-inverse"></i>
      </span>
    </div>
    <div id="day-row-3" class="row day-row task-row">

    </div>

    <div class="day-header" id="day-header-4">
      <span class="add-day-icon fa-stack fa-lg">

        <i class="fas fa-plus fa-stack-1x fa-inverse"></i>
      </span>
    </div>
    <div id="day-row-4" class="row day-row task-row">

    </div>

    <div class="day-header" id="day-header-5">
      <span class="add-day-icon fa-stack fa-lg">

        <i class="fas fa-plus fa-stack-1x fa-inverse"></i>
      </span>
    </div>
    <div id="day-row-5" class="row day-row task-row">

    </div>

    <div class="day-header" id="day-header-6">
      <span class="add-day-icon fa-stack fa-lg">

        <i class="fas fa-plus fa-stack-1x fa-inverse"></i>
      </span>
    </div>
    <div id="day-row-6" class="row day-row task-row">

    </div>

    <div class="day-header" id="stack-header">
      <span class="add-day-icon fa-stack fa-lg">

        <i class="fas fa-plus fa-stack-1x fa-inverse"></i>
      </span>
      <h6 class="day-label">Stack</h6>
      <h6 class="date-label"></h6>
    </div>
    <div id="stack-row" class="row stack-row task-row">

    </div>

  </div>

  <div id="content-account">
    <div id="account-alert" class="alert alert-warning alert-dismissible fade show" role="alert">
      <button id="account-alert-close" type="button" class="close" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      <strong id="account-alert-title">Title</strong>
      <span id="account-alert-message">Message</span>
    </div>
    <div id="account-container">
      <h2>Account</h2>
      <p id="account-mail">Email: </p>
      <div id="account-cp-container" class="account-subcontainer">
        <h5>Change password</h5>
        <form id="change-password-form" class="account-form">
          <div class="form-group">
            <input id="input-cp-currentpassword" type="password" class="form-control"  placeholder="current password">
          </div>

          <div class="form-group">
            <input id="input-cp-password" type="password" class="form-control"  placeholder="new password">
          </div>

          <div class="form-group">
            <input id="input-cp-repeatpassword" type="password" class="form-control"  placeholder="repeat new password">
          </div>

          <button id="change-password-button" type="button" class="btn btn-primary">Change password</button>
        </form>
      </div>
      <div class ="seperator"></div>
      <div id= "account-ce-container", class="account-subcontainer">
        <h5>Change email</h5>
        <form id="change-email-form" class="account-form">
          <div class="form-group">
            <input id="input-ce-password" type="password" class="form-control"  placeholder="password">
          </div>

          <div class="form-group">
            <input id="input-ce-email" type="email" class="form-control"  placeholder="new email">
          </div>

          <div class="form-group">
            <input id="input-ce-repeatemail" type="email" class="form-control"  placeholder="repeat new email">
          </div>

          <button id="change-email-button" type="button" class="btn btn-primary">Change email</button>
        </form>
      </div>
    </div>
  </div>

  <footer>

  </footer>

</body>
</html>
