<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>WeekMe</title>
  <link rel="shortcut icon" type="image/x-icon" href="assets/img/weekme-icon.jpg">


  <link type="text/css" rel="stylesheet" href="styles/loginStyles.css"/>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.0/lodash.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>

  <script src="./scripts/api/api_common.js" type="text/javascript"></script>
  <script src="./scripts/api/api_task.js" type="text/javascript"></script>
  <script src="./scripts/api/api_user.js" type="text/javascript"></script>
  <script src="./scripts/api/api.js" type="text/javascript"></script>
  <script src="./scripts/controllers/UserController.js" type="text/javascript"></script>

</head>
<body>
  <div class="container">
    <div class="form-container">
      <div class="main-div">
        <div class="panel">
          <h1 id="login-headline" class="form-headline">Reset password</h1>
          <p>Request a password-reset for your WeekMe account.</p>
        </div>
        <form id="reset-form">
          <div class="form-group">
            <input id="input-email" type="email" class="form-control" placeholder="email" required>
          </div>

          <button id="request-reset-button" type="button" class="btn btn-primary">Request reset</button>
        </form>

        <p id="login-text", class="footer-text">
          Remember your password?<br>
          <a id="login-link" class="footer-link" href="#">Login</a>
        </p>
        <div class = "message-container">
          <p id = "messageBox"></p>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
