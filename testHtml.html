<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>WeekMe Test</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link type="text/css" rel="stylesheet" href="styles/styles.css"/>
  <link type="text/css" rel="stylesheet" href="styles/ui_picker.css"/>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.0/lodash.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>

  <script src="scripts/api/api_user.js" type="text/javascript"></script>
  <script src="scripts/api/api_task.js" type="text/javascript"></script>
  <script src="scripts/api/api.js" type="text/javascript"></script>

  <script src="scripts/date_formatter.js" type="text/javascript"></script>
  <script src="scripts/template_generator.js" type="text/javascript"></script>
  <script src="scripts/controllers/MainController.js" type="text/javascript"></script>

  <script src="scripts/components/ui_picker.js" type="text/javascript"></script>

</head>
<body>

  <!-- Button to Open the Modal -->
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#newTaskStepOne">
    New task
  </button>

  <!-- New task step 1 -->
  <div class="modal fade" id="newTaskStepOne">
    <div class="modal-dialog">
      <div class="modal-content">

          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Create new task</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
            <textarea rows="4" cols="50" class="new-task-textarea">Task description...</textarea>
          </div>

          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" id="btnChangeColor" class="btn btn-secondary">
              change color
            </button>
            <button type="button" id="btnStack" class="btn btn-tertiary">
              stack
            </button>
            <button type="button" id="btnToday" class="btn btn-primary">
              today
            </button>
            <button type="button" id="btnPickDay" class="btn btn-primary" data-toggle="modal" data-target="#newTaskStepTwo">
              another day
            </button>
          </div>

      </div>
    </div>
  </div>

  <!-- New task step 2 -->
  <div class="modal fade" id="newTaskStepTwo">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Choose the stack or a day for your task</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

        <!-- Modal body -->
        <div class="modal-body" id="pickerPopup">

        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" id="btnBackToEditTask" data-toggle="modal" data-target="#newTaskStepOne">
            back
          </button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">cancel</button>
          <button type="button" id="btnConfirmNewTask" class="btn btn-primary" data-toggle="modal" data-target="#newTaskStepTwo">
            confirm task
          </button>
        </div>

      </div>
    </div>
  </div>

</body>
</html>
